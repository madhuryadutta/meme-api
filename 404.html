<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Demo Meme API</title>
    <link rel="icon" type="image/png" href="doge.png" />
    <link
      href="https://fonts.googleapis.com/css?family=Lobster"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <style>
      .container-fluid {
        max-width: 400px;
      }

      h2 {
        font-family: Lobster, Monospace !important;
      }

      .thick-green-border {
        border-color: green;
        border-width: 10px;
        border-style: solid;
        border-radius: 50%;
      }
    </style>
  </head>

  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-xs-8">
          <h2 class="text-primary text-center">Demo Meme API</h2>
        </div>
        <div class="col-xs-4">
          <a href="/"
            ><img
              class="img-responsive thick-green-border"
              src="doge.png"
              alt="A cute orange cat lying on its back. "
          /></a>
        </div>
      </div>
      <img
        src="doge.png"
        class="img-responsive"
        id="dynamic_image_source"
        alt="doge "
      />
      <div class="row">
        <div class="col-xs-5">
          <a href="https://github.com/madhuryadutta/meme-api">
            <button class="btn btn-block btn-primary">
              <i class="fa-brands fa-github"></i> Source Code
            </button></a
          >
        </div>
        <div class="col-xs-5">
          <a href="https://meme-api.databytedigital.com">
            <button class="btn btn-block btn-primary">
              <i class="fa-sharp fa-solid fa-globe"></i> API ENDPOINT
            </button>
          </a>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script>
      $(document).ready(function () {
        function getImageSource() {
          $.ajax({
            type: "GET",
            url: "https://meme-api.databytedigital.com",
            data: {
              // "post_id": post_id,
            },
            dataType: "json",
            success: function (response) {
              // console.log(response)
              source_url = response.random_meme;
              $("#dynamic_image_source").attr("src", source_url);
              $("#dynamic_image_source").attr("alt", source_url);
              // console.log('test');
            },
          });
        }
        console.log("This is a Demo Application!");
        getImageSource();
        setInterval(getImageSource, 5000);
      });
    </script>
  </body>
</html>
