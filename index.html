<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Demo Meme API</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>

<body>
    <h1>Demo Meme API</h1>
    <div class="container">

        <div class="card" style="width: 18rem;">
            <img src="" id="dynamic_image_source" class="card-img-top" alt="...">
            <div class="card-body">
                <h5 class="card-title">1</h5>
                <p class="card-text">23122222222222.</p>
                <a href="#" class="btn btn-primary">Go somewhere</a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script>
        $(document).ready(function () {
            function getImageSource() {
                $.ajax({
                    type: "GET",
                    url: "https://meme-api.databytedigital.com",
                    data: {
                        // "post_id": post_id,
                    },
                    dataType: "json",
                    success: function (response) {
                        console.log(response)
                        source_url = response.random_meme;
                        $('#dynamic_image_source').attr('src', source_url);
                        console.log('test');
                    }
                });
            }
            console.log("ready!");
            getImageSource()
            setInterval(getImageSource, 5000);
        });
    </script>
</body>

</html>
