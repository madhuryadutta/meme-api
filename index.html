<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="title" content="Demo meme-api" />
    <title>Demo Meme API</title>
    <meta
      name="description"
      content="Demo application to test meme-api project"
    />
    <meta
      name="keywords"
      content="Demo Meme API, meme api, Demo meme-api, opensource, free"
    />
    <meta name="robots" content="index, follow" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="language" content="English" />
    <meta name="revisit-after" content="1 days" />
    <meta name="author" content="meme-api" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/png" href="doge.png" />
    <link
      href="https://fonts.googleapis.com/css?family=Lobster"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <style>
      h2 {
        font-family: Lobster, Monospace !important;
      }
      .thick-green-border {
        border-color: green;
        border-width: 10px;
        border-style: solid;
        border-radius: 50%;
      }
      #dynamic_image_source_container {
        height: 400px; /* Adjust the height as needed */
      }
      #dynamic_image_source {
        width: 100%;
        height: 100%;
        object-fit: contain;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-xs-12 col-md-8 text-center">
          <h2 class="text-primary">Demo Meme API</h2>
        </div>
        <div class="col-xs-12 col-md-4 text-center">
          <a href="/">
            <img
              class="img-responsive thick-green-border"
              src="doge.png"
              alt="A cute orange cat lying on its back."
            />
          </a>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12 text-center" id="dynamic_image_source_container">
          <img
            src="doge.png"
            class="img-responsive"
            id="dynamic_image_source"
            alt="doge"
            loading="lazy"
          />
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12 col-md-6 text-center">
          <a
            href="https://github.com/madhuryadutta/meme-api"
            class="btn btn-primary btn-block"
          >
            <i class="fab fa-github"></i> Source Code
          </a>
        </div>
        <div class="col-xs-12 col-md-6 text-center">
          <a
            href="https://meme-api.databytedigital.com"
            class="btn btn-primary btn-block"
          >
            <i class="fas fa-globe"></i> API ENDPOINT
          </a>
        </div>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.1/dist/js/bootstrap.min.js"></script>
    <script>
      $(document).ready(function () {
        function getImageSource() {
          $.ajax({
            type: "GET",
            url: "https://meme-api.databytedigital.com",
            data: {},
            dataType: "json",
            success: function (response) {
              var source_url = response.random_meme;
              $("#dynamic_image_source").attr("src", source_url);
              $("#dynamic_image_source").attr("alt", source_url);
            },
          });
        }
        console.log("This is a Demo Application!");
        getImageSource();
        setInterval(getImageSource, 3500);
      });
    </script>
  </body>
</html>
